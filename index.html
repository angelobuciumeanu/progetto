<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>E-commerce Didattico</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>E-commerce Didattico</h1>

    <h2>Inserisci Nuovo Prodotto</h2>
    <form id="productForm">
        <label for="nome">Nome Prodotto:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="descrizione">Descrizione:</label>
        <textarea id="descrizione" name="descrizione"></textarea>

        <label for="prezzo">Prezzo:</label>
        <input type="number" id="prezzo" name="prezzo" step="0.01" required>

        <label for="quantita">Quantit√† in Magazzino:</label>
        <input type="number" id="quantita" name="quantita" required>

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" required>

        <button type="submit">Inserisci Prodotto</button>
    </form>

    <h2>Lista Prodotti</h2>
    <div id="productsList"></div>

    <script src="api/script.js"></script>
</body>
</html>
